<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nosotros | Electripartes Infrarojo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Roboto', sans-serif; background: #0a1931; color: white; }
        nav { display: flex; justify-content: space-between; padding: 20px 5%; align-items: center; }
        .logo img { height: 50px; }
        .carrusel { width: 80%; max-width: 800px; margin: 40px auto; overflow: hidden; position: relative; border-radius: 8px; }
        .slides { display: flex; transition: 0.5s; width: 300%; }
        .slides img { width: 33.33%; height: 450px; object-fit: cover; }
        .texto { padding: 40px 10%; line-height: 1.8; font-size: 1.1rem; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><img src="img/logo.png" alt="Logo"></div>
        <div style="display:flex; gap:20px;">
            <a href="index.html" style="color:white; text-decoration:none;">Inicio</a>
            <a href="contacto.html" style="color:white; text-decoration:none;">Contacto</a>
        </div>
    </nav>

    <div class="carrusel">
        <div class="slides" id="slider">
            <img src="img/tienda1.jpg">
            <img src="img/tienda2.jpg">
            <img src="img/tienda3.jpg">
        </div>
    </div>

    <div class="texto">
        <p>Somos tu aliado estratégico en Instrumentación, Control, Automatización y Electricidad. Con más de 10 años de experiencia en el mercado venezolano...</p>
    </div>

    <script>
        let i = 0;
        setInterval(() => {
            i = (i + 1) % 3;
            document.getElementById('slider').style.transform = `translateX(-${i * 33.33}%)`;
        }, 4000);
    </script>
</body>
</html>
