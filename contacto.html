<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --azul: #0a1931; --azul-footer: #050c1a; --azul-boton: #4c8bf5; }

        .btn-wa { background: var(--azul-boton); color: white; padding: 10px 25px; text-decoration: none; border-radius: 4px; font-weight: bold; }

    <nav>
        <div class="logo"><img src="img/logo.png" alt="Logo"></div>
        <ul class="nav-links">

    </div>

    <script>
    function enviarWA() {
        const n = document.getElementById('nom').value;
        const e = document.getElementById('em').value;
        const m = document.getElementById('msg').value;
        const url = `https://wa.me/584145483400?text=*Nueva Cotización*%0A*Nombre:* ${n}%0A*Correo:* ${e}%0A*Mensaje:* ${m}`;
        window.open(url, '_blank');
    }
    </script>
